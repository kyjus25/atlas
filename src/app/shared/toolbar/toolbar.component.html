<div id="toolbar">
  <h1 id="title" [routerLink]="'/'">Atlas</h1>
  <div id="navigation">
    <ul>
      <li>CONTENT TYPES <i class="fas fa-plus" [routerLink]="'/create/content'"></i>
        <ul>
          <ng-container *ngIf="atlas.contentTypes.length === 0">
            <li class="none">No content types created :(</li>
          </ng-container>
          <ng-container *ngIf="atlas.contentTypes.length > 0">
            <li *ngFor="let contentType of atlas.contentTypes" [routerLink]="'/create/content/' + contentType.id">
              <i class="{{contentType.icon}}"></i><span>{{contentType.name}}</span><i class="fas fa-angle-right"></i>
            </li>
          </ng-container>
        </ul>
      </li>
      <li>SINGLETONS <i class="fas fa-plus" [routerLink]="'/create/singleton'"></i>
        <ul>
          <li class="none">No singletons created :(</li>
        </ul>
      </li>
      <li>RESOURCES
        <ul>
          <li><i class="fas fa-cube"></i><span>Media Assets</span><i class="fas fa-angle-right"></i></li>
          <li><i class="fas fa-recycle"></i><span>Repeater Fields</span><i class="fas fa-angle-right"></i></li>
          <li><i class="fas fa-question"></i><span>Help</span><i class="fas fa-angle-right"></i></li>
        </ul>
      </li>
      <li>SETTINGS
        <ul>
          <li><i class="fas fa-server"></i><span>Websites</span><i class="fas fa-angle-right"></i></li>
          <li><i class="fas fa-key"></i><span>API Keys</span><i class="fas fa-angle-right"></i></li>
          <li><i class="fas fa-users"></i><span>Users</span><i class="fas fa-angle-right"></i></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
