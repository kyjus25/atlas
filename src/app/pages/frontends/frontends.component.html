<app-toolbar></app-toolbar>
<article>
  <app-header></app-header>
  <div id="wrapper">
    <div class="panel full-width">
      <div class="panel-header"><b>Frontends</b> <!--<i class="fas fa-plus" (click)="display = true"></i>--></div>
      <div class="panel-content">
        <table *ngIf="atlas.frontends.length === 0">
          <tr>
            <td>No frontends to display. Click the + to add websites.</td>
            <td></td>
          </tr>
        </table>
        <p *ngFor="let website of atlas.frontends">
          <i class="fas fa-globe-americas"></i>&nbsp;&nbsp;&nbsp;&nbsp;{{website}}
        </p>
      </div>
    </div>
  </div>
</article>
<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-dialog header="Add Website" [(visible)]="display">

  <div>
    <span><i class="fas fa-tag"></i></span>
    <input [(ngModel)]="name" type="text" placeholder="Name">
  </div>

  <p-footer>
    <div class="btn" (click)="submit()">Add</div>
  </p-footer>
</p-dialog>
